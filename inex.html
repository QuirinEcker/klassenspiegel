<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Unbenanntes Dokument</title>
		<link rel="stylesheet" href="style/filter.css">
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/header.css">
		<link rel="stylesheet" href="style/list.css">
	</head>

	<body>
		<header>
			<h1>Notenspiegel</h1>
			<div id="background"></div>
		</header>

		<main>
			<div id="list">
				<table>
					<tr>
						<th>Klasse</th>
						<th>Schüler</th>
						<th>Fächer</th>
						<th>Note</th>
					</tr>
					<!--toImplement-->
					<tr>
						<td colspan="4" id="addContent">
							<form action="" id="addFormular">
								<div id="formular">
									<div><input type="text"></div>
									<div><input type="text"></div>
									<div>
										<select>
											<option value=""> Mathematik</option>
											<option value="">Deutsch</option>
											<option value="">Medientechnik</option>
										</select>
									</div>
									<div><input type="number"></div>
								</div>
								<div id="submitButton">
									<div onClick="submit()">submit</div>
									<div onClick="cancel()">cancel</div>
								</div>
							</form>
						</td>
					</tr>
					<tr id="placehoder"></tr>
					<tr>
						<td colspan="4" id="add" onClick="add()">+</td>
					</tr>
				</table>
			</div>
		</main>
	</body>
</html>
