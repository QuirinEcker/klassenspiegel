<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Unbenanntes Dokument</title>
		<link rel="stylesheet" href="style/filter.css">
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/header.css">
		<link rel="stylesheet" href="style/list.css">
		<link rel="stylesheet" href="style/newEntry.css">
		<script type="text/javascript" src="scripts/script.js"></script>
	</head>

	<body>
		<header>
			<h1>Klassenspiegel</h1>
			<div id="background"></div>
		</header>

		<main>
			<div id="list">
				<table id="Tabelle">
					<thead>
						<tr>
							<th>Klasse</th>
							<th>Schüler</th>
							<th>Fächer</th>
							<th>Note</th>
						</tr>
					</thead>
					
					<tbody>	
					</tbody>
					
					<tfoot>
						<tr id="addContentRow">
							<td colspan="4" id="addContent">
								<form id="addFormular">
									<div id="formular">
										<div id="classes"  class="input-fields">

										</div>
										<div id="students" class="input-fields">

										</div>
										<div id="subjects" class="input-fields">

										</div>
										<div id="marks"    class="input-fields">

										</div>
									</div>
									<div id="submitButton">
										<div onClick="submit()" class="button" id="submit">submit</div>
										<div onClick="cancel()" class="button" id="cancel">cancel</div>
									</div>
								</form>
							</td>
						</tr>
						<tr id="placehoder"><td colspan="4"></td></tr>
						<tr>
							<td colspan="4" id="add" onClick="add()">+</td>
						</tr>

					</tfoot>
				</table>
			</div>
		</main>
	</body>
</html>
