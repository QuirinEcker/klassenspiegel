<!doctype html>
<html>
	<head>

		<title>Unbenanntes Dokument</title>
		<link rel="stylesheet" href="style/filter.css">
		<link rel="stylesheet" href="style/main.css">
		<link rel="stylesheet" href="style/header.css">
		<link rel="stylesheet" href="style/list.css">
	</head>

	<body>
		<header>
			<h1>Notenspiegel</h1>
			<div id="background"></div>
		</header>

		<main>
			<div id="list">
				<table>
					<tr>
						<th>Klasse</th>
						<th>Schüler</th>
						<th>Fächer</th>
						<th>Note</th>
					</tr>
					<tr id="placehoder"></tr>
					<tr>
						<td colspan="4" id="add">+</td>
					</tr>
					<tr>
						<td colspan="4" id="addContent">
							<form action="" id="addFormular">
								<table>
									<tr>
										<td>Klasse</td>
										<td><input type="text"></td>
									</tr>
									<tr>
										<td>Schüler</td>
										<td><input type="text"></td>
									</tr>
									<tr>
										<td>Fach</td>
										<td>
											<select>
												<option value=""> Mathematik</option>
												<option value="">Deutsch</option>
												<option value="">Medientechnik</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>Note</td>
										<td><input type="number"></td>
									</tr>
								</table>
							</form>
						</td>
					</tr>
				</table>
			</div>
		</main>
